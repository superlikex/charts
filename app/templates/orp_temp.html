{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Data center{% endblock %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='echarts.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='mqttws31.js') }}"></script>
{% endblock %}


{% block page_content %}
<div id="status">连接中...</div>
<div id="main" style="width: 1000px;height:600px;"></div>
<script type="text/javascript">
  
  
// Create a client instance  
client = new Paho.MQTT.Client('127.0.0.1', Number(9001), "clientId-"+ Math.random());  
  
  
// set callback handlers  
client.onConnectionLost = onConnectionLost;  
client.onMessageArrived = onMessageArrived;  
  
  
// connect the client  
client.connect({  
  onSuccess:onConnect,  
  userName: "username",  
  password: "password"  
});  
  
function closeConnect(){
    client.onConnectionLost(); 
}
// called when the client connects  
function onConnect() {  
  // Once a connection has been made, make a subscription and send a message.  
  var status = document.getElementById("status");  
  console.log("onConnect");  
  status.innerHTML = "连接成功";  
  client.subscribe("orp_temp");  
 // message = new Paho.MQTT.Message("Hello");  
 // message.destinationName = "/World";  
 // client.send(message);  
}  
  
  
// called when the client loses its connection  
function onConnectionLost(responseObject) {  
  if (responseObject.errorCode !== 0) {  
    var status = document.getElementById("status");  
    console.log("onConnectionLost:"+responseObject.errorMessage);  
    status.innerHTML = "onConnectionLost:"+responseObject.errorMessage;  
  }  
}  
  
  
// called when a message arrives  
function onMessageArrived(message) {  
  var status = document.getElementById("status");  
  console.log("onMessageArrived:"+message.payloadString);  
  status.innerHTML = "实时数据:"+message.payloadString+" ℃";  
}  
</script>  

<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
var date = [];
var data = [];
{% for num in data[::-1] %}
data.push(parseFloat('{{num.payload}}'))
date.push(['{{num.msgdate}}','{{num.msgtime}}'].join('/'))
{% endfor%}

option = {
    tooltip: {
        trigger: 'axis',
        position: function (pt) {
            return [pt[0], '10%'];
        }
    },
    title: {
        left: 'center',
              text: '水温数据历史统计图',
    },
    legend: {
        top: 'bottom',
        data:['意向']
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: date
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%']
    },
    dataZoom: [{
        type: 'inside',
        start: 0,
        end: 10
    }, {
        start: 0,
        end: 10,
        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
        handleSize: '80%',
        handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
        }
    }],
    series: [
        {
name:'水温(℃)',
            type:'line',
            smooth:true,
            symbol: 'none',
            sampling: 'average',
            itemStyle: {
                normal: {
                    color: 'rgb(255, 70, 131)'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgb(255, 158, 68)'
                    }, {
                        offset: 1,
                        color: 'rgb(255, 70, 131)'
                    }])
                }
            },
            data: data
        }
    ]
}; 
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>

{% endblock %}
